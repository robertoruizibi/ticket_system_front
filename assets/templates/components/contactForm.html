<div class="container-fluid">
  
  <!-- Outer Row -->
  <div class="row justify-content-center h-75">
    
    <div class="col-xl-6 col-lg-6 col-md-9 p-0">
      
      <div class="card o-hidden border-0 shadow-lg my-5 form-height">
        <div class="col-lg-12">
          <!-- Nested Row within Card Body -->
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">{{title}}</h1>
            </div>
            <p v-if="emailSended" class="alert alert-success">Se ha enviado el mensaje</p>
            <p v-if="errorEmail" class="alert alert-danger"></p>
            <form class="user" @submit.prevent="sendEmail">
              <div class="form-group">
                <!-- Nombre -->
                <label for="from_name">Nombre:</label>
                <input class="form-control" type="text" name="from_name" id="from_name" v-model="name" disabled>
                <br>

                <!-- De -->
                <label for="from_email">De:</label>
                <input class="form-control" type="text" name="from_email" id="from_email" v-model="email" disabled>
                <br>

                <!-- Para -->
                <label for="to_name">Para:</label>
                <input class="form-control" type="text" name="to_name" id="to_name" v-model="to_name" disabled>
                <br>

                <!-- Mensaje -->
                <label for="message">Mensaje</label>
                <textarea class="form-control" name="message" id="message" rows="10" v-model="message" />
                <br>
              </div>
              <hr>
              <button class="btn btn-primary btn-block" type="submit">Enviar mensaje</button>
              <!-- <hr> -->
            </form>
            <br>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
