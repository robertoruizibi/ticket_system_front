<div class="container-fluid">
  
  <!-- Outer Row -->
  <div class="row justify-content-center h-75">
    
    <div class="col-xl-6 col-lg-6 col-md-9 p-0">
      
      <div class="card o-hidden border-0 shadow-lg my-5 form-height">
        <div class="col-lg-12">
          <p class="btn-link pt-5 pl-3 pointer hoverNone w-50" @click="returnRoute"><font-awesome-icon icon="fa-solid fa-caret-left" />&nbsp;Volver atrás</p>
          <!-- Nested Row within Card Body -->
          <div class="pl-5 pb-5 pr-5 padding-top-0">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">{{title}}</h1>
            </div>
            <p v-if="updatedSuccessfully" class="alert alert-success">Se ha actualizado el reporte</p>
            <p v-if="createdSuccessfully" class="alert alert-success">Se ha creado el reporte</p>
            <form class="user">
              <div class="form-group">
                <!-- Contenido -->
                <label for="contenido">Contenido:</label>
                <textarea class="form-control" rows="10" name="contenido" id="contenido" v-model="contenido"placeholder="Escribe aquí el contenido de tu reporte..." @blur="checkContenido" />
                <br>
                <p v-if="contenidoError">{{contenidoErrorMsg}}</p>
                
                <!-- Fichero -->
                <label for="customFile">Fichero:</label>
                <div class="w-100 position-relative">
                  <input class="custom-file-input pointer" type="file" name="file" id="customFile" ref="myFile" accept=".doc,.docx,.xls,.xlsx,.pdf,.zip,.rar,.jpeg,.jpg,.png" @change="loadFile" data-preview-file-type="text">
                  <label class="custom-file-label pointer" for="customFile">{{fileName}}</label>
                </div>
                <br>
                <p v-if="fileError">{{fileErrorMsg}}</p>
              </div>
              <hr>
              <!-- <hr> -->
            </form>
            <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#reportModal">Guardar cambios</button>
            <br>
          </div>
        </div>
      </div>

      <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ modalTitle }}</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">{{ modalMessage }}</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
              <a class="btn btn-primary" @click="submitForm"  data-dismiss="modal">Aceptar</a>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
