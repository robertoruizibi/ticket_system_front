<div>
  {{ title }}
  <p @click="returnRoute">Volver atrás</p>
  <form enctype='multipart/form-data' @submit.prevent="submitForm">
    <!-- Titulo -->
    <input type="text" name="titulo" id="titulo" v-model="titulo"placeholder="Título ticket" @blur="checkTitle">
    <p v-if="tituloError">{{tituloErrorMsg}}</p>
    <p v-if="tituloMaxCar">{{tituloMaxCarMsg}}</p>

    <!-- Responsable -->
    <label for="responsable">Responsable:</label>
    <select name="responsable" id="responsable" v-model="responsable" @blur="checkResponsable">
      <option v-for="(user, index) in usuariosResponsable" :value="user.id_usuario"> {{ user.nombre_organizacion }} </option>
    </select>
    <p v-if="responsableError">{{responsableErrorMsg}}</p>

    <!-- Cliente -->
    <label for="cliente">Cliente:</label>
    <select name="cliente" id="cliente" v-model="cliente"  @blur="checkCliente">
      <option v-for="(user, index) in usuariosCliente" :value="user.id_usuario"> {{ user.nombre_organizacion }} </option>
    </select>
    <p v-if="clienteError">{{clienteErrorMsg}}</p>

    <!-- Prioridad -->
    <label for="cliente">Prioridad:</label>
    <select name="prioridad" id="prioridad" v-model="prioridad" @blur="checkPrioridad">
      <option value="Alta">Alta</option>
      <option value="Media">Media</option>
      <option value="Baja">Baja</option>
    </select>
    <p v-if="prioridadError">{{prioridadErrorMsg}}</p>
    
    <!-- Estado -->
    <label for="enabled">Estado: {{ ticketState }}</label>
    <input type="checkbox" name="enabled" id="enabled" v-model="enabled">

    <!-- Submit -->
    <button type="submit">Guardar cambios</button>
  </form>
</div>
