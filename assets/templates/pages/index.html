<div class="container" style="margin-top: 10.6em;">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-6 col-lg-6 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="col-lg-12">
          <!-- Nested Row within Card Body -->
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Ticket System</h1>
            </div>
            <p v-if="loginError" class="alert alert-danger">{{loginMessage}}</p>
            <form class="user" @submit.prevent="loginUser">
              <div class="form-group">
                <input type="email" class="form-control form-control-user" aria-describedby="emailHelp" name="email"
                  id="email" placeholder="Introduce tu email..." v-model="email">
              </div>
              <div class="form-group">
                <input class="form-control form-control-user" type="password" name="password" id="password"
                  placeholder="Introduce tu contraseña..." v-model="password">
              </div>
              <div class="form-group pointer">
                <div class="custom-control custom-checkbox small">
                  <input type="checkbox" class="custom-control-input pointer" id="customCheck" v-model="rememberMe">
                  <label class="custom-control-label pointer" for="customCheck">Recuérdame</label>
                </div>
              </div>
              <hr>
              <button class="btn btn-primary btn-block" type="submit">Login</button>
              <!-- <hr> -->
            </form>
            <br>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
